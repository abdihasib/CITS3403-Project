<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/utilities.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}"/>
    <title>Login</title>
</head>
<body>
<div class="navbar">
    <div class="container flex">
        <h1 class="logo">
            <span class="highlights"><i class="fas fa-dumbbell"></i> Gym</span>Pal
        </h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}" class="navbar-item">Home</a></li>
                <li><a href="{{ url_for('main.courses') }}" class="navbar-item">Courses</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="form-container">
    <h1 class="title">Login</h1>
    <div class="box">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notification {{category}}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Remember me!</label>
            </div>
            <button class="btn btn-primary">Login</button>
            <div class="singup_link">
                Not a member? <a href="{{ url_for('main.home') }}">Sign Up</a>
            </div>
        </form>
    </div>
</div>
